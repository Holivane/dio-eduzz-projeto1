<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header class="titulo">
        Jogo da Memória
    <p class="gui-obs">Este jogo não possui áudio</p>
    </header>
    <div class="main-game">
        <div class="jogo-memoria">
            <div class="blue"></div>
            <div class="red"></div>
            <div class="green"></div>
            <div class="yellow"></div>
        </div>
        <div class="game-options">
            <h1 class="game-title">genius</h1>
            <div class="gui">
                <div class="group">
                    <div class="gui-counter">--</div>
                    <p class="gui-label">count</p>
                </div>
                <div class="group">
                    <div class="gui-btn gui-btn--start"></div>
                    <p class="gui-label">START</p>
                </div>
            </div>
        </div>
    </div>
    

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
